<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>oz코딩스쿨 챌린지 2 과제</title>
    <link rel="stylesheet" href="./styles/challenge_04-1.css" />
  </head>
  <body>
    <aside>
      <img
        class="logo"
        src="./styles/logo.png"
        alt="OZ코딩스쿨 로고"
        width="300"
      />
    </aside>
    <div class="form-container">
      <header>
        <h1>회원가입</h1>
        <p>OZ코딩스쿨에 오신 것을 환영합니다!🤗</p>
        <br />
      </header>
      <main>
        <form>
          <label class="sr-only" for="username">이름</label>
          <input
            class="form-input"
            id="username"
            name="username"
            type="text"
            placeholder="이름"
            required
          />

          <label class="sr-only" for="phone">전화번호</label>
          <input
            class="form-input"
            id="phone"
            name="phone"
            type="tel"
            placeholder="전화번호"
            required
          />

          <label class="sr-only" for="email">이메일</label>
          <input
            class="form-input"
            id="email"
            name="email"
            type="email"
            placeholder="이메일"
            required
          />
          <label class="sr-only" for="password">비밀번호</label>
          <input
            class="form-input"
            id="password"
            name="password"
            type="password"
            placeholder="비밀번호"
            required
          />

          <label class="sr-only" for="date">가입일자</label>
          <input
            class="form-input"
            id="date"
            name="date"
            type="date"
            required
          />

          <div class="gender-input">
            <div>
              <input
                id="female"
                name="gender"
                type="radio"
                value="female"
                required
              />
              <label for="female">여자</label>
            </div>
            <div>
              <input
                id="male"
                name="gender"
                type="radio"
                value="male"
                required
              />
              <label for="male">남자</label>
            </div>
            <div>
              <input
                id="not-applicable"
                name="gender"
                type="radio"
                value="not-applicable"
                required
              />
              <label for="not-applicable">해당없음</label>
            </div>
          </div>
          <div class="divider"></div>
          <div>
            <h3>아래 약관에 동의를 눌러주세요.</h3>
            <ul class="terms-list">
              <li>
                <input id="agree1" name="agree1" type="checkbox" required />
                <label class="terms-label" for="agree1"
                  >[필수] 남과 비교하지 않기: 남과 나를 비교하지 않고 어제의
                  나와 오늘의 나를 비교하여 얼마나 성장했는지 가늠해요.</label
                >
              </li>
              <li>
                <input id="agree2" name="agree2" type="checkbox" required />
                <label class="terms-label" for="agree2"
                  >[필수] 시간을 투자하기: 시간을 투자하고 노력할수록 완성도
                  있고 성취감 있는 결과를 만들어낼 수 있어요.</label
                >
              </li>
              <li>
                <input id="agree3" name="agree3" type="checkbox" required />
                <label class="terms-label" for="agree3"
                  >[필수] 함께할 동료 만들기: 서로서로 가르쳐주고 배우기도 하며
                  함께할 동료를 만들어보세요. 함께 성장할수록 마지막 프로젝트의
                  완성도 또한 높아진답니다.</label
                >
              </li>
              <li>
                <input id="agree4" name="agree4" type="checkbox" required />
                <label class="terms-label" for="agree4"
                  >[필수] 자원을 적극 활용하기: 저희 운영진은 여러분을 위해 상시
                  대기중...! 모르는게 있으면 꼭! 물어봐주세요.😘</label
                >
              </li>
            </ul>
          </div>
          <button>회원가입하기</button>
        </form>
      </main>
      <footer>
        <a href="https://ozcodingschool.com/" target="_blank"
          >오즈코딩스쿨 홈페이지 구경하기 ></a
        >
      </footer>
    </div>
  </body>
</html>
