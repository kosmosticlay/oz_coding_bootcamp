<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=
    , initial-scale=1.0"
    />
    <title>JS 최종 과제(이혜민)</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>혜민's 계산기</h1>
    <div class="calculator-container">
      <header class="window-controls-list" aria-label="창 제어 버튼">
        <button class="window-controls" aria-label="닫기 버튼" title="닫기">
          <span class="hidden">x</span>
        </button>
        <button class="window-controls" aria-label="최소화 버튼" title="최소화">
          <span class="hidden">-</span>
        </button>
        <button class="window-controls" aria-label="최대화 버튼" title="최대화">
          <span class="hidden">+</span>
        </button>
      </header>
      <div class="display-container">display</div>
      <div class="buttons-container">buttons</div>
    </div>
  </body>
</html>
